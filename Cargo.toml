[package]
name = "granite"
version = "0.1.0"
edition = "2021"

[features]
load_normals = []

[dependencies]
ahash = { version = "0.8.11", default-features = false }
bytemuck = { version = "1.18.0", default-features = false, features = [
    "derive",
] }
byteorder = { version = "1.5.0", default-features = false, features = ["std"] }
clap = { version = "4.5.17", default-features = false, features = [
    "derive",
    "std",
] }
egui = { version = "0.29.1", default-features = false }
egui-winit = { version = "0.29.1", default-features = false }
egui-wgpu = { version = "0.29.1", default-features = false }
glam = { version = "0.29.0", default-features = false, features = [
    "bytemuck",
    "std",
] }
pollster = { version = "0.3.0", default-features = false }
thiserror = { version = "1.0.63", default-features = false }
tracing = { version = "0.1.40", default-features = false, features = [
    "max_level_debug",
    "release_max_level_info",
] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = [
    "fmt",
] }
wgpu = { version = "22.1.0", default-features = false, features = ["wgsl"] }
winit = { version = "0.30.5", default-features = false, features = ["rwh_06"] }
epaint = { version = "0.29.1", default-features = false, features = [
    "default_fonts",
] }
image = { version = "0.25", default-features = false, features = [
    "bmp",
    "jpeg",
] }

[profile.dev.package.zune-jpeg]
opt-level = 3
