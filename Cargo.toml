[package]
name = "granite"
version = "0.1.0"
edition = "2021"

[dependencies]
bytemuck = { version = "1.18.0", default-features = false, features = ["derive"] }
byteorder = { version = "1.5.0", default-features = false, features = ["std"] }
clap = { version = "4.5.17", default-features = false, features = [
    "derive",
    "std",
] }
glam = { version = "0.29.0", default-features = false, features = ["bytemuck", "std"] }
image = { version = "0.25.2", default-features = false, features = ["jpeg"] }
pollster = { version = "0.3.0", default-features = false }
thiserror = { version = "1.0.63", default-features = false }
tracing = { version = "0.1.40", default-features = false, features = [
    "max_level_debug",
] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = [
    "fmt",
] }
wgpu = { version = "22.1.0", default-features = false, features = ["wgsl"] }
winit = { version = "0.30.5", default-features = false, features = ["rwh_06"] }
